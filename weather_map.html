                    <input id="searchBox" type="text" class="form-control p-1 text-center"

                           aria-label="Search Box">

                <button id="metric" type="button" class="btn btn-info">Metric</button>
                <button id="kelvin" type="button" class="btn btn-info">Kelvin</button>

    </div>
